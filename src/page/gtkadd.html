    .scrollbar-hidden::-webkit-scrollbar {

    #toggle {
      position: relative;
      width: 30px;
      height: 20px;
      background-color: rgb(175, 26, 26);
      /* -webkit-appearance: none; */
      outline: none;
      box-shadow: 0 2px 7px #fff;
      border-radius: 20px;
      transition: background 0.9s;
    }

    #toggle:checked {
      background-color: rgb(17, 126, 84);
    }

    #toggle::before {
      content: '';
      position: absolute;
      top: 2.3px;
      left: 2px;
      background-color: #fff;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      transition: 0.5s;
    }

    #toggle:checked::before {
      left: 13px;
    }
  </style>
</head>
